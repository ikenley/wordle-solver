<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wordle-Solver</title>
    <link 
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">

      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-0YZ27L6CN3"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-0YZ27L6CN3');
      </script>
  </head>

  <body>
    <div class="container">
      <div class="mb-3">
          <h1 class="m-0">Worldle Solver</h1>
          <a href="https://github.com/ikenley/wordle-solver">Source</a>
      </div>
      
      <div class="py-1">Search pattern: <input id="search-pattern" value="*****"></input></div>
      <div class="py-1">Include characters: <input id="include-characters" value=""></input></div>
      <div class="py-1">Exclude characters: <input id="exclude-characters" value=""></input></div>
      <div class="py-1">Exclude position 1 characters: <input id="exclude-index-characters-0" value=""></input></div>
      <div class="py-1">Exclude position 2 characters: <input id="exclude-index-characters-1" value=""></input></div>
      <div class="py-1">Exclude position 3 characters: <input id="exclude-index-characters-2" value=""></input></div>
      <div class="py-1">Exclude position 4 characters: <input id="exclude-index-characters-3" value=""></input></div>
      <div class="py-1">Exclude position 5 characters: <input id="exclude-index-characters-4" value=""></input></div>
      <div class="py-1">Show common words only: <input id="show-common-only" type="checkbox" checked></input></div>
      <div><button id="run-search">Get Words</button></div>
      <ul id="result-list"></ul>
    </div>

    <script src="dist/index.js"></script>
  </body>
</html>
